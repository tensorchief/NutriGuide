{% extends "NutriGuide/layout.html" %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 font-weight-bold">NutriGuide</h1>
            <p class="lead">Reach your nutrition goals with minimum effort!</p>
        </div>
        <div class="card-deck">
            {% for card in cards %}
            <div class="card text-white bg-{{ card.colour }} mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.description }}</p>
                    <p class="card-text text-center"><i class="fa {{ card.icon }} fa-5x"></i></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
